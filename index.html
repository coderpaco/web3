<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vpn.wtf</title>
    <link rel="icon" href="output2.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, globe;
        let mouseDown = false, previousMousePosition = { x: 0, y: 0 };
        let landTexture;
        const landColorRange = { min: [200, 200, 200], max: [255, 255, 255] };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(50, 64, 64);
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('earth_texture.png', texture => {
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    side: THREE.FrontSide
                });

                globe = new THREE.Mesh(geometry, material);
                scene.add(globe);
                landTexture = texture.image;
            });

            camera.position.z = 1;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 1, 1).normalize();
            scene.add(directionalLight);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('touchstart', onTouchStart);
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
            document.addEventListener('touchmove', (e) => e.preventDefault()); // Prevent default scrolling on touch devices

            setInterval(drawArc, 200);
            animate();
            onWindowResize(); // Call it initially to set the size correctly
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            camera.position.z = Math.max(100, height / 2); // Adjust based on height
        }

        function onMouseDown(event) {
            mouseDown = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        function onMouseMove(event) {
            if (!mouseDown) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            globe.rotation.y += deltaMove.x * 0.005;
            globe.rotation.x += deltaMove.y * 0.005;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        function onMouseUp() {
            mouseDown = false;
        }

        function onTouchStart(event) {
            mouseDown = true;
            previousMousePosition = {
                x: event.touches[0].clientX,
                y: event.touches[0].clientY
            };
        }

        function onTouchMove(event) {
            if (!mouseDown) return;

            const deltaMove = {
                x: event.touches[0].clientX - previousMousePosition.x,
                y: event.touches[0].clientY - previousMousePosition.y
            };

            globe.rotation.y += deltaMove.x * 0.005;
            globe.rotation.x += deltaMove.y * 0.005;
            previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
        }

        function onTouchEnd() {
            mouseDown = false;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (globe) {
                globe.rotation.y += 0.005; // Example rotation speed
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
